<template>
    <lightning-card title="Éditeur de réponse Achille AI" icon-name="custom:custom24">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_medium">
                <div class="slds-text-heading_small slds-m-bottom_x-small">
                    Suggestion Achille AI
                </div>
                <lightning-formatted-rich-text 
                    value={suggestionContent}
                ></lightning-formatted-rich-text>
                <lightning-button 
                    label="Utiliser cette suggestion" 
                    onclick={insertSuggestion}
                    variant="brand"
                    class="slds-m-top_small"
                ></lightning-button>
            </div>

            <div class="slds-m-top_medium">
                <div class="slds-text-heading_small slds-m-bottom_x-small">
                    Votre réponse
                </div>
                <lightning-textarea
                    label="Rédigez votre réponse"
                    value={userResponse}
                    onchange={handleUserResponseChange}
                ></lightning-textarea>
                <lightning-button 
                    label="Insérer ma réponse" 
                    onclick={insertUserResponse}
                    variant="brand"
                    class="slds-m-top_small"
                ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
