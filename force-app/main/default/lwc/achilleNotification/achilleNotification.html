<template>
    <div class="slds-card">
        <div class={variant}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-12 slds-m-left_x-small slds-align_absolute-center">
                    <lightning-icon class={iconDecoration} icon-name={icon}></lightning-icon>
                </div>
                <div class="slds-col slds-size_11-of-12">
                    <div class="slds-grid slds-grid_vertical">
                        <div class="slds-col">
                            <p><b>{title}</b></p>
                        </div>
                        <div class="slds-col slds-p-around_xx-small">
                            <lightning-formatted-rich-text value={message}></lightning-formatted-rich-text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
